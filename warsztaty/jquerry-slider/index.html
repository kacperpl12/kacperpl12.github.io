<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div id = "slider">
       <div class = "slide-show">
           <div class = "single-slide"><img src="img/blue.jpg" alt="blue"><p class = slide-caption>Blue</p></div>
            <div class="single-slide"><img src="img/purple.jpg" alt="purple"><p class ="slide-caption">Purple</p></div>
            <div class="single-slide"><img src="img/slide1.jpg" alt="slide1"><p class="slide-caption">Slide 2</p></div>
            <div class="single-slide"><img src="img/slide2.jpg" alt="slide2"><p class="slide-caption">Slide 3</p></div>
       </div>
       <div class="slider-arrows">
            <button class="prev-slide"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button class="next-slide"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
   </div>
   
   
    <script src="java-script/jquery-3.2.1.min.js"></script>
    <script src="java-script/main.js"></script>
</body>
</html>
